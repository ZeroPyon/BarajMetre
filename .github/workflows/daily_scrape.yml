name: Gunluk Baraj Verisi

on:
  schedule:
    - cron: '0 8 * * *' # Her gün TSİ 11:00
  workflow_dispatch: # Manuel tetikleme

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v3

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Kütüphaneleri Yükle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Tarayıcıları yükle
        python -m playwright install chromium
        # --- KRİTİK DÜZELTME BURADA ---
        # "which python" komutu yüklü olan Python'un yolunu bulur.
        # Sudo'ya o yolu veriyoruz ki kütüphaneyi bulabilsin.
        sudo $(which python) -m playwright install-deps

    - name: Scripti Çalıştır
      run: python main.py

    - name: Değişiklikleri Kaydet (Commit & Push)
      run: |
        git config --global user.name 'BarajBot'
        git config --global user.email 'bot@barajmetre.com'
        git add barajlar.json
        # Değişiklik yoksa hata verme, varsa gönder
        git diff --quiet && git diff --staged --quiet || (git commit -m "Veriler guncellendi: $(date)" && git push)